<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Geekster</h1>
    <button type= "button">Apply Now</button>
    <br/>
    <br/>
    <h1>Application Form</h1>
    <br>
    
    <h3>Full Name*</h3>
    <input type="text" placeholder="Enter full name"/>

    <h3>Email*</h3>
    <input type="text" placeholder="Enter email" />

    <h3>Select Course*</h3>
    <select name="select course">
        <option>Selct course</option>
        <option value="1">Full Stact Web Development</option>
        <option value="2">Advanced Web Development</option>

    </select>

    <h3>Phone*</h3>
    <input type="number" placeholder="Enter mobile number" minlength="10" maxlength="10"/>
    <br>
    <h3>Highest Degree* </h3>
    <select name="select highest degree">
        <option>select highest degree</option>
        <option value="1">B.E or B.Tech CS/IT </option>
        <option value="2">B.E or B.Tech Other </option>
        <option value="3">M.S or M.Tech CS/IT </option>
        <option value="4">M.S or M.Tech Other </option>
        <option value="5">BCA </option>
        <option value="6">MCA </option>
        <option value="7">Other</option>

    </select>

    <h3>Year of Completion*</h3>
    <select name="Select year of completion">
        <option>select year of completion</option>
        <option value="1">2018</option>
        <option value="2">2019</option>
        <option value="3">2020</option>
        <option value="4">2021</option>
        <option value="5">2022</option>
        <option value="6">2023</option>

    </select>

    <h3>Programming Skills*</h3>
    <select name="Programming Skill">
        <option>Programming Skills</option>
        <option value="1">No coding skills</option>
        <option value="2">Basic coding skills</option>
        <option value="3">Intermediate coding skills</option>
        <option value="4">Good coding skills</option>

    </select>
    <br/>
    <br/>       
    <input type="checkbox" name="tnc" checked selected /> By signing up, you agree to the<br>Terms and Condition of Geekster.
    <br>
    <br>
    <input type="submit"/>

    
    
</body>
</html>
